<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="flex-container">
        <div id="calculator">
            <div id="screen">
                <p id="user-input"></p>
            </div>
            <div id="bottom">
                <div id="button-container">
                    <div id="misc-buttons">
                        <button class="wide-btn" id="clear">AC</button>
                        <button class="wide-btn" id="delete">DEL</button>
                    </div>
                    <div id="numbers"></div>
                </div>
                    <div id="operations">
                        <button class="btn" id="divide">รท</button>
                        <button class="btn" id="multiply">x</button>
                        <button class="btn" id="add">+</button>
                        <button class="btn" id="subtract">-</button>
                    </div>
            </div>
            <div id="equal-container">
                <div id="equals" class="wide-btn">=</div>
    
            </div>
        </div>
    </div>
</body>
</html>
